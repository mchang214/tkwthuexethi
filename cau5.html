<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./image/logo2.svg" type="image/svg+xml" />
  <title>Car Rental </title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      background: #ff7eba;
      color: #333;
    }

    header {
      background: #d4f49d;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    header h1 {
      margin-left: 10px;
      font-size: 28px;
    }

    nav {
      background-color: #a2eeff;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 0;
      padding: 0;
    }

    nav li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 6px 12px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    nav li a:hover {
      background-color: #white;
      border-radius: 4px;
    }

    #banner {
      width: 100%;
      height: 200px;
      background-color: #ff7eba;
      border: 2px solid #e76f51;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      transition: 0.3s ease;
      font-size: 24px;
      font-weight: bold;
    }

    #banner:hover {
      background-color: #f4a261;
      border-color: #2a9d8f;
      font-style: italic;
    }

    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 1200px;
    }

    .services .item {
      flex: 0 1 calc(50% - 40px);
      background-color: #ffffff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .services .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .services .item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .services .item h3 {
      color: #264653;
      margin: 10px 0;
    }

    .services .item p {
      font-size: 15px;
    }

    form {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
    }

    form button {
      margin-top: 20px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      padding: 12px;
      width: 150px;
      font-size: 16px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    form button:hover {
      background-color: #21867a;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      text-align: center;
    }

    footer {
      background: #264653;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 1024px) {
      form {
        font-size: 16px;
      }
      .services .item {
        flex: 100%;
      }
      header {
        flex-direction: column;
        text-align: center;
      }
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }

    @media (max-width: 414px) {
      form {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header id="header">
    <img src="./image/logo2.svg" alt="logo" width="200" />
    <h1>Car Rental Service</h1>
    <div class="slogan">Thuê xe ô tô nhanh chóng, tiện lợi</div>
  </header>
  <nav>
    <ul>
      <li><a href="#header">Trang chủ</a></li>
      <li><a href="#banner">Giới thiệu</a></li>
      <li><a href="#service-info">Dịch vụ</a></li>
      <li><a href="#register-form">Liên hệ</a></li>
    </ul>
  </nav>

  <div id="banner">Ưu đãi tháng 6 - Giảm 15% cho thuê xe dài hạn!</div>

  <div id="service-info" class="services"></div>

  <form id="register-form" onsubmit="return validateForm()">
    <h2>Đăng ký thuê xe ô tô</h2>

    <label for="name">Họ và tên:
      <input type="text" id="name" name="name" placeholder="Nhập họ và tên" />
    </label>

    <label for="email">Địa chỉ email:
      <input type="email" id="email" name="email" placeholder="Nhập email" />
    </label>

    <label for="phone">Số điện thoại:
      <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại" />
    </label>

    <label for="carType">Xe muốn thuê:
      <select id="carType" name="carType" required>
        <option value="" disabled selected>--Chọn xe--</option>
        <option value="Toyota Camry">Toyota Camry</option>
        <option value="Honda CR-V">Honda CR-V</option>
        <option value="Mazda CX-5">Mazda CX-5</option>
        <option value="Ford Transit">Ford Transit</option>
      </select>
    </label>

    <label for="rentalDuration">Thời gian thuê (ngày):
      <input type="number" id="rentalDuration" name="rentalDuration" min="1" placeholder="Nhập số ngày thuê" />
    </label>

    <p class="error" id="errorMsg"></p>
    <button type="submit">Gửi đăng ký</button>
  </form>

  <footer id="footer">
    Họ tên: Nguyễn Mai Trang | Mã SV: 11235399 | Mã lớp: CNTT&CĐS65
  </footer>

      {

        "anh": "./image/ford-transit.jpg",

        "gia": "1.500.000 VND/ngày"
      }
    ]`;

    const services = JSON.parse(jsonString);
    const serviceInfo = document.getElementById("service-info");

    services.forEach((s) => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML =
        `<h3>${s.ten}</h3>` +
        `<img src="${s.anh}" alt="${s.ten}" width="200" />` +
        `<p><strong>Mô tả: </strong>${s.mo_ta}</p>` +
        `<p><strong>Giá: </strong>${s.gia}</p>`;
      serviceInfo.appendChild(div);
    });
